<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single selection radio box form</title>
    <style> 
         h1 {
            color: darkgreen;
         }
    </style>
</head>
<body>
    <h1>Single Selection Radio Box Form</h1>

    <form>
        <p>Please Select the language you want to code</p>

        <input type="radio" id="java" name="language" value="Java"
        <label for="java">Java</label><br>

        <input type="radio" id="c#" name="language" value="C#"
        <label for="c#">C#</label><br>

        <input type="radio" id="javascript" name="language" value="JavaScript"
        <label for="javascript">JavaScript</label><br>
    </form>
</body>
</html>
