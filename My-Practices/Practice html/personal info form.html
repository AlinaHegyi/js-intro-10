<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal info form</title>
    <style>
input {
   height: 20px;
   width: 200px;
    margin-bottom: 30px;
}
textarea {
    height: 100px;
    width: 400px;
}
input.button {
    width: 1px;
    height: 50px;
}
    </style>
</head>
<body>
     <h1> Personal Information Form</h1>
     <form>
        <input type="First name" placeholder="First name"> <br>
        <input type="Last name" placeholder="Last name"> <br>
        <input type="Email address" placeholder="Email address"> <br>
        <input type="number" placeholder="Phone number"> <br>
        <textarea type="message" placeholder="How did you hear about us?"></textarea><br>
     </form>
     <button type="click">Click</button>
</body>
</html>
